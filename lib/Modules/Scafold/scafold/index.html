	include 'filterForm.html';
} ?>

<?php if (count($data)>0) { ?>
<table id="table_<?php echo $table ?>" class="scafoldTable">
<tr>
	<?php foreach($data[0] as $key=>$v) {
		$i = $fields[$key];
		if ($i->hide)
			continue;
		?>
		<th><a href="<?php echo $P->siteUrl($info['ControllerUrl'].
			'/sort/'.$key) ?>"><?php echo $i->title ?></a>
			<span class="scafoldSort"><span><?php if (isset($order) && $order['field'] == $key)
			echo $order['direction']=='ASC' ? 'А->Я' : 'Я->А' ?></span></span></th>
	<?php } ?>
	<th><a href="<?php echo $P->siteUrl($info['ControllerUrl'].
		'/edit/-1') ?>">доб.</a></th>
	<th>&nbsp;</th>
	<?php if (count($actions)) { ?><th>действия</th><?php } ?>

<tr>
	<?php foreach($row as $key=>$v) {
		$i = $fields[$key];
		if ($i->hide)
			continue;
		?>
		<td><?php //отображение обычного не связанного поля
			if (isset($methods['display_'.ucfirst($key)]))
				echo call_user_func($class.'::display_'.ucfirst($key), $id, $v);
			else
				echo $i->display($id, $v);
		?></td>
	<?php } ?>
	<td><a href="<?php echo $P->siteUrl($info['ControllerUrl'].
		'/edit/'.$row[$info['primaryKey']]) ?>">ред.</a></td>

	<?php if (count($actions)) {?><td><?php foreach ($actions as $tit => $uri) { ?>

	<?php } ?></td><?php } ?>
</tr>

	<a href="<?php echo $P->siteUrl($info['ControllerUrl'].'/edit/-1') ?>">добавить</a>
