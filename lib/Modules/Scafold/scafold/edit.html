		continue;

		if (isset($methods['editor_'.ucfirst($k)]))
			echo call_user_func($class.'::editor_'.ucfirst($k), $v, $data);

		{
			?><select name="data[<?php echo $k ?>]">

					if (!isset($lookup[$k][$v])) echo 'selected="selected"';

			<?php foreach ($lookup[$k] as $id=>$value) {?>
